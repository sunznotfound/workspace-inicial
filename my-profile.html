<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fontawesome.com">
</head>
<body>
  <!--NAVBAR CON ÍCONO Y REDIRECCIONES-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/login.png" alt="Logo"> <!-- Logo en la esquina izquierda -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help.html">Ayuda</a>
          </li>
        </ul>
      </div>

      <a class="nav-link" href="cart.html">
        <i class="fa-solid fa-cart-shopping fa-lg" style="color: #ff7024;" ></i> <!-- Ícono del carrito -->
      </a>
    </div>
  </nav>
  
  <main class="container my-4">
    <div class="row">
      <!-- Columna izquierda con imagen de perfil y botones -->
      <div class="col-md-3 text-center d-flex flex-column align-items-center">
        <img src="img/img_perfil.png" class="img-fluid rounded-circle mb-3" alt="Foto de perfil" id="imgPerfil">

        <!-- Botones debajo de la imagen -->
        <div class="mt-3">
          <input type="file" id="imageInput" accept="image/*" style="display: none;"> <!-- Campo oculto para subir imagen -->
          <button class="btn">Editar</button>
          <button class="btn">Eliminar</button>
        </div>

        <!--SWITCH MODO CLARO/OSCURO-->
        <div class="row justify-content-center mt-4">
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="checkbox-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <span class="ball"></span>
          </label>
        </div>
      </div>

      <!-- Columna derecha con formulario -->
      <div class="col-md-9 container-fluid" id="contenedorform">
        <h2 id="miinfo">Mi información</h2>
        <form id="profileForm" class="needs-validation" novalidate>
          <div class="row mb-3">
            <label for="firstName" class="col-md-3 col-form-label">Nombre*</label>
            <div class="col-md-9">
              <input type="text" id="firstName" class="form-control" required>
              <div class="invalid-feedback">
                Por favor, ingresa tu nombre.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="secondName" class="col-md-3 col-form-label">Segundo nombre</label>
            <div class="col-md-9">
              <input type="text" id="secondName" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label for="lastName" class="col-md-3 col-form-label">Apellido*</label>
            <div class="col-md-9">
              <input type="text" id="lastName" class="form-control" required>
              <div class="invalid-feedback">
                Por favor, ingresa tu apellido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="secondLastName" class="col-md-3 col-form-label">Segundo apellido</label>
            <div class="col-md-9">
              <input type="text" id="secondLastName" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-md-3 col-form-label">E-mail*</label>
            <div class="col-md-9">
              <input type="email" id="email" class="form-control" required>
              <div class="invalid-feedback">
                Por favor, ingresa un correo válido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactNumber" class="col-md-3 col-form-label">Teléfono de contacto</label>
            <div class="col-md-9">
              <input type="tel" id="contactNumber" class="form-control">
            </div>
          </div>
          <button type="submit" class="btn">Guardar cambios</button>
        </form>
        <br>      
      </div>
      
      </div>
    </div>
  </main>

  <footer class="text-center my-4">
    <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/my-profile.js"></script>
</body>
</html>
