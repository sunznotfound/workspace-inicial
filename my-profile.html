  <main class="container my-4">
    <div class="row">
      <!-- Columna izquierda con imagen de perfil y botones -->
      <div class="col-md-3 text-center d-flex flex-column align-items-center">
        <img src="img/img_perfil.png" class="img-fluid rounded-circle mb-3" alt="Foto de perfil" id="imgPerfil">

        <!-- Botones debajo de la imagen -->
        <div class="mt-3">
          <input type="file" id="imageInput" accept="image/*" style="display: none;"> <!-- Campo oculto para subir imagen -->
          <button class="btn" id="editButton">Editar</button>
          <button class="btn" id="deleteButton">Eliminar</button>
        </div>

        <!--SWITCH MODO CLARO/OSCURO-->
        <div class="row justify-content-center mt-4">
          <input type="checkbox" id="toggle">
          <label for="toggle" id="togglelabel">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <span class="ball"></span>
          </label>
        </div>
      </div>

      <!-- Columna derecha con formulario -->
      <div class="col-md-9 container-fluid" id="contenedorform">
        <h2 id="miinfo">Mi información</h2>
        <form id="profileForm" class="needs-validation" novalidate>
          <div class="row mb-3">
            <label for="firstName" class="col-md-3 col-form-label">Nombre*</label>
            <div class="col-md-9">
              <input type="text" id="firstName" class="form-control" required>
              <div class="invalid-feedback">
                Por favor, ingresa tu nombre.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="secondName" class="col-md-3 col-form-label">Segundo nombre</label>
            <div class="col-md-9">
              <input type="text" id="secondName" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label for="lastName" class="col-md-3 col-form-label">Apellido*</label>
            <div class="col-md-9">
              <input type="text" id="lastName" class="form-control" required>
              <div class="invalid-feedback">
                Por favor, ingresa tu apellido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="secondLastName" class="col-md-3 col-form-label">Segundo apellido</label>
            <div class="col-md-9">
              <input type="text" id="secondLastName" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-md-3 col-form-label">E-mail*</label>
            <div class="col-md-9">
              <input type="email" id="email" class="form-control" required>
              <div class="invalid-feedback">
                Por favor, ingresa un correo válido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactNumber" class="col-md-3 col-form-label">Teléfono de contacto</label>
            <div class="col-md-9">
              <input type="tel" id="contactNumber" class="form-control">
            </div>
          </div>
          <button type="submit" class="btn" id="botonGuardar">Guardar cambios</button>
        </form>
        <br>      
      </div>
      
      </div>
    </div>
  </main>

  <footer class="text-center my-4">

  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const correoUsuario = localStorage.getItem('correoUsuario');
      const contadorCarrito = document.getElementById('contador-carrito');
      let cartProducts = JSON.parse(localStorage.getItem(`carrito_${correoUsuario}`)) || [];
  
      // Actualiza el contador del carrito en el navbar
      contadorCarrito.innerText = cartProducts.length;
  });
  </script>
