<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Detalle del Producto</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <a href="products.html" class="btn btn-light mb-4">← Volver</a>
    <div class="product-info-container">
      <!-- Imagen principal del producto -->
      <div class="product-image">
        <img id="main-product-image" src="" alt="Producto">
      </div>
      
      <!-- Detalles del producto -->
      <div class="product-details">
        <h2 id="product-category">Categoría</h2>
        <h1 id="product-name">Nombre del Producto</h1>
        <p id="product-description">Descripción del producto.</p>
        <p class="price" id="product-price">$0.00</p>
        <p class="sold-count">Vendidos: <span id="product-sold-count">0</span></p>
      </div>
    </div>

    <!-- Imágenes miniatura -->
    <div class="product-thumbnails">
      <img id="thumbnail-1" src="" alt="Miniatura 1">
      <img id="thumbnail-2" src="" alt="Miniatura 2">
      <img id="thumbnail-3" src="" alt="Miniatura 3">
    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/product-info.js"></script>
</body>
